<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <title>台灣啤酒</title>
    <link rel="icon" href="images/favicon.png" />
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
    <meta name="keywords" content="台灣啤酒" />
    <meta name="description" content="台灣啤酒" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <!-- css-->
    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/step.css" />
    <link rel="stylesheet" type="text/css" href="css/notice.css" />
  </head>

  <body data-scroll-container class="smooth-scroll">
    <div class="wrapper">
      <div class="main">
        <section class="inner">
          <div id="step" class="step">
            <div class="title">
              <div class="title_t">爽啤一開，爽勁就來</div>
              <div class="title_bg"><img src="images/title_bg.png" /></div>
            </div>
            <div class="step_in">
              <ul class="step_box">
                <li class="step_s">
                  <div class="step_num">step.1</div>
                  <div class="step_pic">
                    <img src="images/index/step1.png" />
                  </div>
                  <div class="step_text">購買貼有<br />活動貼紙的爽啤</div>
                </li>
                <li class="step_s">
                  <div class="step_num">step.2</div>
                  <div class="step_pic">
                    <img src="images/index/step2.png" />
                  </div>
                  <div class="step_text">撕開罐身活動貼紙</div>
                </li>
                <li class="step_s">
                  <div class="step_num">step.3</div>
                  <div class="step_pic">
                    <img src="images/index/step3.png" />
                  </div>
                  <div class="step_text">使用手機掃描<br />活動QRcode</div>
                </li>
                <li class="step_s">
                  <div class="step_num">step.4</div>
                  <div class="step_pic">
                    <img src="images/index/step4.png" />
                  </div>
                  <div class="step_text">使⽤FB或Gmail<br />完成登錄</div>
                </li>
                <li class="step_s">
                  <div class="step_num">step.5</div>
                  <div class="step_pic">
                    <img src="images/index/step5.png" />
                  </div>
                  <div class="step_text">詳閱活動辦法<br />及注意事項</div>
                </li>
                <li class="step_s">
                  <div class="step_num">step.6</div>
                  <div class="step_pic">
                    <img src="images/index/step6.png" />
                  </div>
                  <div class="step_text">
                    立即顯⽰，即掃即抽結果<br />填寫資料後還有機會獲得更多大獎
                  </div>
                </li>
              </ul>
              <div class="step_next">
                <img src="images/index/step_next.png" />
              </div>
              <div class="step_bottom">
                <img class="step_shy shy1" src="images/index/step_shy1.png" />
                <div class="step_qrtext">
                  趕快拿起手機<br />掃描活動QRcode囉！
                </div>
                <img class="step_shy shy2" src="images/index/step_shy2.png" />
              </div>
              <div class="step_qrbox">
                <img class="step_people" src="images/index/step_p1.png" />
                <div class="step_qrcode">
                  <img src="images/index/step_qr.png" />
                </div>
                <img class="step_people" src="images/index/step_p2.png" />
              </div>
            </div>
          </div>
        </section>
      </div>
      <!--main-->
    </div>
    <!--wrapper-->
  </body>
</html>

<!-- script -->
<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
